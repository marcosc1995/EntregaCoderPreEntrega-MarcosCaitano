<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Primera entrega Parcial</title>
  </head>
  <body>
    <h1>Primera entrega Parcial</h1>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Parcial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://localhost:8080"
                >Home</a
              >
            </li>           
          </ul>
        </div>
      </div>
    </nav>

    <div id="test" class="d-flex"></div>
    <div class="m-3">
      <form class="form" action="/api/products" method="post" name="productos">
        <h2>Ingreso Productos</h2>
        <div class="mb-3">
          <label for="productTitle" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="productTitle"
            name="title"
            required
            placeholder="Nombre del Producto"
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productImg" class="form-label">URL imagen</label>
          <input
            type="text"
            class="form-control"
            id="productImg"
            name="thumbnail"
            required
            placeholder="URL de la imagen"
          />
        </div>
        <button class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
